    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              teal_custom: '#26A69A',
              green_custom: '#AED581',
              amber_custom: '#FFCA28',
              orange_custom: '#FF8A65',
              red_custom: '#EF5350',
            },
            fontFamily: {
              kanit: ['Kanit', 'sans-serif'],
            },
            boxShadow: {
              'soft-xl': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02)',
              'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.15)',
            }
          }
        }
      }

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-image: url('https://img2.pic.in.th/Copilot_20260108_111757.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        /* Overlay to ensure readability while maintaining background */
        #root::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 250, 252, 0.55); /* Balanced overlay */
            z-index: -1;
            pointer-events: none;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .sidebar-glass {
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }
        .lift-up {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lift-up:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 30px 45px -12px rgb(0 0 0 / 0.15);
        }
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(0,0,0,0.1);
          border-radius: 10px;
        }
    </style>
